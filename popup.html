<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faceit UI Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      margin: 0;
      background-color: #1F1F22;
      color: #fff;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff5500;
      text-align: center;
      font-weight: 600;
    }
    
    .toggle-group {
      margin-bottom: 16px;
      background-color: #303036;
      padding: 15px;
      border-radius: 8px;
    }
    
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #3e3e46;
    }
    
    .toggle-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #cdcdcd;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #464651;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff5500;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #a0a0a0;
      text-align: center;
      background-color: #303036;
      padding: 8px;
      border-radius: 4px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h1>Faceit UI Cleaner</h1>
  
  <div class="toggle-group">
    <div class="toggle-row">
      <span class="toggle-label">Hide Feed Elements</span>
      <label class="switch">
        <input type="checkbox" id="hideFeedItems" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-row">
      <span class="toggle-label">Hide Nav Items</span>
      <label class="switch">
        <input type="checkbox" id="hideNavButtons" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-row">
      <span class="toggle-label">Hide Party Bubble</span>
      <label class="switch">
        <input type="checkbox" id="hidePartyWidget" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Hide Notifications Button</span>
      <label class="switch">
        <input type="checkbox" id="hideNotifications" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="status" id="statusMessage"></div>
  
  <script src="popup.js"></script>
</body>
</html>
